<div class="ui styled accordion">
  <ng-container *ngFor="let record of data; let i = index">
    <div
      class="title"
      [ngClass]="{ active: i === openedItemIndex }"
      (click)="onItemClick(i)"
    >
      <i class="dropdown icon"></i>
      {{ record.title }}
    </div>
    <div class="content" [ngClass]="{ active: i === openedItemIndex }">
      <p>
        {{ record.content }}
      </p>
    </div>
  </ng-container>
</div>
