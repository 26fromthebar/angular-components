<app-divider>Table Component</app-divider>
<app-table
  [data]="data"
  [headers]="headers"
  [classNames]="['striped', 'celled']"
></app-table>

<app-divider>Tab Menu</app-divider>

<app-tabs>
  <a
    class="item"
    routerLink="/collections"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Biography</a
  >
  <a
    class="item"
    routerLink="companies"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Companies</a
  >
  <a
    class="item"
    routerLink="partners"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Partners</a
  >
</app-tabs>
